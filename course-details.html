    <a href="courses.html" class="hero-btn red-btn">‚Üê Back to Courses</a>

<!-- JAVASCRIPT (WAJIB DALAM FILE NI) -->
<script>
const params = new URLSearchParams(window.location.search);
const course = params.get("course");

const courses = {
    molecular: {
        title: "Molecular Chemistry",
        desc: "Learn the fundamentals of molecular structures and reactions.",
        image: "images/chemistry.jpg",
        modules: [
            "Organic Chemistry",
            "Biochemistry",
            "Molecular Analysis"
        ]

    },
    marine: {
        title: "Marine Biology",
        desc: "Study ocean life, ecosystems, and marine conservation.",
        modules: [
            "Marine Ecology",
            "Oceanography",
            "Conservation Science"
        ]
    },
    aerospace: {
        title: "Aerospace Engineering",
        desc: "Explore aircraft and spacecraft design and technology.",
        modules: [
            "Aerodynamics",
            "Aircraft Design",
            "Space Systems"
        ]
    }
};

document.getElementById("courseTitle").textContent = courses[course].title;
document.getElementById("courseDesc").textContent = courses[course].desc;

const list = document.getElementById("moduleList");
courses[course].modules.forEach(module => {
    const li = document.createElement("li");
    li.textContent = module;
    list.appendChild(li);
});
</script>
